# Prometheus Configuration for MediTrack Platform
# Scrapes metrics from all microservices and infrastructure components

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  scrape_timeout: 10s  # Timeout after 10 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds

  external_labels:
    cluster: 'meditrack-dev'
    environment: 'development'

# Alertmanager configuration (optional - for production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alerting rules
rule_files:
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # ===========================
  # Prometheus self-monitoring
  # ===========================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ===========================
  # MediTrack Microservices
  # ===========================

  # Patient Service
  - job_name: 'patient-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['patient-service:8081']
        labels:
          service: 'patient-service'
          service_type: 'microservice'
          domain: 'patient-management'

  # Laboratory Service
  - job_name: 'lab-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['lab-service:8082']
        labels:
          service: 'lab-service'
          service_type: 'microservice'
          domain: 'laboratory'

  # Insurance Service
  - job_name: 'insurance-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['insurance-service:8083']
        labels:
          service: 'insurance-service'
          service_type: 'microservice'
          domain: 'insurance'

  # ===========================
  # Infrastructure Components
  # ===========================

  # Kafka Exporter (if using kafka-exporter)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']
  #       labels:
  #         service: 'kafka'
  #         service_type: 'infrastructure'

  # PostgreSQL Exporter (if using postgres-exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #         service_type: 'infrastructure'

  # Redis Exporter (if using redis-exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         service_type: 'infrastructure'

  # Kong API Gateway
  - job_name: 'kong'
    scrape_interval: 10s
    static_configs:
      - targets: ['kong:8001']
        labels:
          service: 'kong'
          service_type: 'api-gateway'

