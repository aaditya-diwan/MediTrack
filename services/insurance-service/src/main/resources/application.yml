server:
  port: 8083

spring:
  application:
    name: insurance-service

  # ===========================
  # Database Configuration
  # ===========================
  datasource:
    url: jdbc:h2:mem:insurance_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: InsuranceServiceHikariCP

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # Use Flyway for schema management
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # ===========================
  # Flyway Migration
  # ===========================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ===========================
  # Kafka Configuration
  # ===========================
  kafka:
    bootstrap-servers: localhost:9092
    topics:
      insurance-events: insurance-events
      patient-events: patient-events
      lab-events: lab-events
      pharmacy-events: pharmacy-events
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        compression.type: snappy
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
        isolation.level: read_committed
    listener:
      ack-mode: manual

  # ===========================
  # Redis Cache Configuration
  # ===========================
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  cache:
    type: redis
    cache-names: policies, eligibility_verifications, claims, pre_authorizations
    redis:
      time-to-live: 1h
      cache-null-values: false
      use-key-prefix: true

# ===========================
# Actuator & Monitoring
# ===========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:default}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 100ms,500ms,1s,2s,3s

  # ===========================
  # Distributed Tracing
  # ===========================
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  # ===========================
  # Health Checks
  # ===========================
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    diskspace:
      enabled: true

# ===========================
# Logging Configuration
# ===========================
logging:
  level:
    root: INFO
    com.meditrack: DEBUG
    org.springframework.web: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [traceId=%X{traceId:-}, spanId=%X{spanId:-}] - %msg%n"

# ===========================
# Profile-Specific Configuration
# ===========================
---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/insurance_db
    driver-class-name: org.postgresql.Driver
    username: meditrack
    password: meditrack_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false
  kafka:
    bootstrap-servers: kafka:29092
  redis:
    host: redis
    password: meditrack_redis_password

management:
  zipkin:
    tracing:
      endpoint: http://jaeger:9411/api/v2/spans

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/insurance_db}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:meditrack}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  h2:
    console:
      enabled: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  redis:
    host: ${REDIS_HOST:localhost}
    password: ${REDIS_PASSWORD}

management:
  tracing:
    sampling:
      probability: 0.1
  zipkin:
    tracing:
      endpoint: ${JAEGER_ENDPOINT:http://localhost:9411/api/v2/spans}

logging:
  level:
    root: WARN
    com.meditrack: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
